<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite people:</p>
  <ul>
    <li *ngFor="let fav of favorites">{{ fav }}</li>
  </ul>
</div>
<div class="people">
  <app-people *ngFor="let p of people" [name]="p" (addFav)="addFav($event)" (removeFav)="removeFav($event)" [isFav]="isInFav(p)"></app-people>
</div>
